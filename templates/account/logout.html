{% extends 'account/_base.html' %} {% load static %} {% block content %}
<div class="card-header">
  <a href="/" class="header-logo mb-4">Walia</a>
  <h3 class="card-title">Sign Out</h3>
  <p class="card-text">Are you sure you want to sign out?</p>
</div>
<!-- card-header -->
<div class="card-body">
  {% if form.errors %} {% for e in form.errors %}
  <div class="alert alert-danger">{{ e }}</div>
  {% endfor %} {% endif %}

<form action="{% url 'account_logout' %}" method="post">
  {% csrf_token %}
  <div class="d-flex">
    <button type="submit" class="btn btn-primary me-3">Signout</button>
    <a href="{% url 'dashboard' %}" class="btn btn-outline-dark">Cancel</a>
  </div>
</form>
</div>
<!-- card-body -->

{% endblock %}
